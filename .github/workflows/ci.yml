name: CI Pipeline

on:
  push:
    branches: [spotless, develop]
  pull_request:
    branches: [spotless, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Run Spotless Check
        run: ./mvnw spotless:check

      - name: Run Unit Tests
        run: ./mvnw test

      - name: Generate Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true
