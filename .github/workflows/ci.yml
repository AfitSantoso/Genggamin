name: CI Pipeline

on:
  push:
    branches: [main, master, develop, spotless]
  pull_request:
    branches: [main, master, develop, spotless]

jobs:
  spotless-check:
    name: Spotless Code Formatting Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Make Maven Wrapper executable
        run: chmod +x ./mvnw

      - name: Run Spotless Check
        run: ./mvnw spotless:check

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: spotless-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Make Maven Wrapper executable
        run: chmod +x ./mvnw

      - name: Run Unit Tests
        run: |
          ./mvnw test \
            -Dtest="com.example.genggamin.service.*Test,com.example.genggamin.dto.*Test" \
            -Dspotless.check.skip=true

      - name: Generate Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Unit Test Results
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports/
            target/site/jacoco/
          retention-days: 14

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [spotless-check, unit-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Make Maven Wrapper executable
        run: chmod +x ./mvnw

      - name: Build with Maven (skip tests)
        run: ./mvnw package -DskipTests -Dspotless.check.skip=true

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 7
