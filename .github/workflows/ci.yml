name: CI Pipeline

on:
  push:
    branches: [main, master, develop, spotless, unittest]
  pull_request:
    branches: [main, master, develop, spotless]

jobs:
  spotless-check:
    name: Spotless Code Formatting Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Make Maven Wrapper executable
        run: chmod +x ./mvnw

      - name: Run Spotless Check
        run: ./mvnw spotless:check

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: spotless-check
    permissions:
      checks: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Make Maven Wrapper executable
        run: chmod +x ./mvnw

      - name: Run Unit Tests
        run: |
          ./mvnw test \
            -Dtest="com.example.genggamin.service.*Test,com.example.genggamin.dto.*Test" \
            -Dspotless.check.skip=true
        continue-on-error: false

      - name: List Test Reports
        if: always()
        run: |
          echo "Listing surefire-reports directory:"
          ls -la target/surefire-reports/ || echo "Directory not found"

      - name: Generate Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Unit Test Results
          path: "target/surefire-reports/TEST-*.xml"
          reporter: java-junit
          fail-on-error: false

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/
          retention-days: 14
          if-no-files-found: warn

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [spotless-check, unit-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Make Maven Wrapper executable
        run: chmod +x ./mvnw

      - name: Build with Maven (skip tests)
        run: ./mvnw package -DskipTests -Dspotless.check.skip=true

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 7
          if-no-files-found: warn

  docker-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ITEM_PASSWORD }}
          
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/genggamin:latest

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: docker-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy docker-compose.yml to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "docker-compose.yml"
          target: ${{ secrets.VPS_PROJECT_DIR }}

      - name: Executing remote ssh commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd ${{ secrets.VPS_PROJECT_DIR }}
            
            # Create Firebase Config file from Secret
            echo '${{ secrets.FIREBASE_CONFIG_JSON }}' > firebase-service-account.json
            
            # Append Google Client ID to .env if not exists (simple append for now)
            # Better: Create a .env.secrets and include it, or just rely on user setting it.
            # But user asked me to help deploy.
            # Let's write the variables to .env to be safe.
            # Note: This might overwrite existing .env content or duplicate keys if run repeatedly.
            # Safe approach: Just assume user sets these in VPS env or use a specific file.
            # BUT, to make it work "now", I'll just export them for the session? No, docker compose needs them.
            # I will instruct user to add GOOGLE_CLIENT_ID to their VPS .env file.
            # For Firebase JSON, I will write it because it's a file content.
            
            docker compose pull
            docker compose up -d
